    <style>
      /* For a more professional look */
      @import url('https://rsms.me/inter/inter.css');
      html { font-family: 'Inter', sans-serif; }
      
      /* Animation Keyframes */
      @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
      }
      .animate-fade-in {
          animation: fadeIn 0.5s ease-out forwards;
      }
      @keyframes fadeInUp {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
          animation: fadeInUp 0.6s ease-out forwards;
      }

      /* Print-specific styles for a clean, paper-friendly resume */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: #fff !important; /* Ensure white background on print */
        }
        
        .no-print {
          display: none !important;
        }

        .print-force-visible {
            opacity: 1 !important;
            width: auto !important;
            max-width: initial !important;
            overflow: visible !important;
        }
        
        .print-container {
          box-shadow: none !important;
          margin: 0 !important;
          max-width: 100% !important;
          border-radius: 0 !important;
          padding: 0 !important;
          border: none !important;
        }
        
        .print-main-content {
          padding: 0 !important;
        }

        .print-section {
          padding-top: 1rem;
          page-break-inside: avoid;
        }
        
        .print-bg-transparent {
          background-color: transparent !important;
        }
        
        .print-text-black {
          color: #000 !important;
        }

        .print-text-gray {
            color: #4A5568 !important; /* A nice gray for sub-text */
        }
        
        /* Ensure collapsible sections are expanded on print */
        .print-expand .collapsible-content {
            max-height: none !important;
            overflow: visible !important;
        }
        .print-expand .collapsible-icon {
            display: none !important;
        }

        /* Show full URLs for web links on print */
        .print-show-url[href^="http"]:after {
            content: " (" attr(href) ")";
            font-size: 0.9em;
            font-weight: normal;
            color: #555;
        }

        /* Don't show URLs for mail/tel links */
        a[href^="mailto:"]:after, a[href^="tel:"]:after {
            content: "" !important;
        }
      }
    </style>
